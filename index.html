<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type ="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Chat Bot</title>
</head>
<body>
  <div id="robot-greeting">
    <p>Hello!</p>
    <p>I'm here to lend a helping hand.</p>
    <p>To get started, ask me something in the text-box on the right of the page.</p>
  </div>
    <div id="container" class="container">
        <img id="chat_bot" src="https://cdn.pixabay.com/photo/2020/01/02/16/38/chatbot-4736275_960_720.png" height="400vh"  alt="Chatbot clipart">
         <div id="chat" class="chat">
          <div id="messages" class="messages"></div>
          <input id="input" type="text" placeholder="Let's chat!" autocomplete="off" autofocus="true"/>
        </div>
      </div>

    <script src="script.js" type="text/javascript"></script>
    <script src="user.js" type="text/javascript"></script>
</body>
